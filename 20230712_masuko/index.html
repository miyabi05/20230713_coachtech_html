<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>COACHTECH</h1>
  <ul>
    <li>ホーム</li>
    <li>企業情報</li>
    <li>会社概要</li>
    <li>よくある質問</li>
    <li>お問い合わせ</li>
  </ul>
  <img src="img/mv 3.png" alt="first_view">
  <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
  <h2>会社概要</h2>
  <table>
    <tr>
      <th>会社名</th>
      <td>株式会社TECH</td>
    </tr>
    <tr>
      <th>代表者</th>
      <td>山田太郎</td>
    </tr>
    <tr>
      <th>所在地</th>
      <td>東京都渋谷区神宮前</td>
    </tr>
    <tr>
      <th>設立</th>
      <td>2019/07/17</td>
    </tr>
    <tr>
      <th>従業員数</th>
      <td>100人</td>
    </tr>
    <tr>
      <th>資本金</th>
      <td>1000万</td>
    </tr>
  </table>
  <h2>お問い合わせ</h2>
  <form>
    <label>会社名<input type="text" name="company_name" /> </label><br />
    <label>お名前<input type="text" name="name" /> </label><br />
    <label>メールアドレス<input type="text" name="email" /> </label><br />
    <label>お問い合わせ内容</label>
    <textarea name="textarea" cols="50" rows="5"></textarea><br />
    <input type="submit" value="申し込み">
  </form>
  <small>&copy; 2020 TECH inc.</small>
</body>
</html>
